<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--cdn Semantic UI-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>My City</title>
  </head>
  <body>
    <div class="ui container">
      <!--Search bar-->
      <div class="ui one column stackable grid">
        <div class="column">
          <div class="ui fluid action input">
            <input type="text" placeholder="Search..." id="inputCity" />
            <button class="ui button" id="buttonSearch">Search</button>
          </div>
        </div>
      </div>
      <!--Containers Popupaltions and ??-->
      <div class="ui stackable grid">
        <div class="four wide column">
          <div class="ui segment">Content</div>
        </div>
        <div class="twelve wide column">
          <div class="ui segment">Content</div>
        </div>
      </div>
      <!--Container for News-->
       <div class="ui stackable grid">
        <div class="one wide column">
        
        </div>
        <div class="fourteen wide column">
          <div class="ui link cards" id="divNews"></div>
        </div>
        <div class="one wide column">
        
        </div>
      </div>
      <!--Container for National parks-->
       <div class="ui stackable grid">
        <div class="three wide column">
          <div class="ui segment">Content</div>
        </div>
        <div class="thirteen wide column">
      

            <div class="ui special cards" id="divParks">

            </div>

          </div>
      </div>
    </div>

    <!--CND jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!--CDN Semantic UI jQuery-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAekD3jUuuHxsJt5oCEP_nX7kS0WVhYeDg&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <script src="./assets/js/script.js"></script>
    <script>$('.special.cards .image').dimmer({
      on: 'hover'
    });</script>
  </body>
</html>
